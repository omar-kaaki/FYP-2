      - CORE_PEER_CHAINCODEADDRESS=peer1.court.hot.dfir.local:8054
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8054
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.court.hot.dfir.local:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.court.hot.dfir.local:8053
