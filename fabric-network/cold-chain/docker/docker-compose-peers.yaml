      - CORE_PEER_LISTENADDRESS=0.0.0.0:10051
      - CORE_PEER_CHAINCODEADDRESS=peer0.court.cold.dfir.local:10052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:10052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.court.cold.dfir.local:10053
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.court.cold.dfir.local:10051
      - CORE_PEER_LOCALMSPID=CourtMSP

      # Logging
      - FABRIC_LOGGING_SPEC=INFO

      # TLS Configuration
